<!DOCTYPE html>
<html>
    <head>
        <title>Filips Vue JS</title>
        <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-root">
            <input id="input" type="text" v-model="message" />
            <p>The reversed value of the input is: {{reversedMessage}}</p>
            <ul>
                <li v-for="name in names" v-text="name"></li>
            </ul>
            <input type="text" v-model="newName" />
            <button v-on:click="addName" :title="title">Add Name</button>
            <p>In the year of: {{(new Date()).getFullYear()}}</p>
            <ul>
                <li v-for=""></li>
            </ul>
        </div>

        <script>
            new Vue({
                computed: {
                    reversedMessage(){
                        return this.message.split('').reverse().join('');
                    }
                },
                data: {
                    message: "Hello World!",
                    names: ["Filip", "Jennifer", "Gabriel"],
                    newName: "",
                    tasks: [
                        { 
                            description: "TODO",
                            completed: false,
                        },
                        { 
                            description: "Make the bed",
                            completed: false,
                        },
                        { 
                            description: "Cook dinner",
                            completed: false,
                        },
                    ],
                    title: "A small hover text",
                },
                el: "#vue-root",
                methods: {
                    addName(){
                        this.names.push(this.newName);
                        this.newName = "";
                    }
                },
                mounted() {

                },
            });

            
        </script>
    </body>
</html>
