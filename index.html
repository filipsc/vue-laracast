<!DOCTYPE html>
<html>
    <head>
        <title>First lesson?</title>

        <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
        
    </head>
    <body>
        <div id="vue-root">
            <input id="input" type="text" v-model="message" />
            <p>The value of the input is: {{message}}</p>
        </div>

        <script>
            new Vue({
                data: {
                    message: "Hello World!",
                },
                el: "#vue-root",
            });
        </script>
    </body>
</html>
